<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="article">
      <!-- Main Image-->
      <img src="images/drawers.jpg" class="drawers" alt="drawers" />
      <!-- Main Title and Paragraph-->
      <div class="content">
        <div class="content_article">
          <h1 class="title_article">
            Shift the overall look and feel by adding these wonderful touches to
            furnite in your home
          </h1>
          <p class="text_article">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <!-- Author Section-->
        <div class="author">
          <div class="author_info">
            <img src="images/avatar-michelle.jpg" class="avatar" alt="avatar" />
            <div class="author_data">
              <h2 class="author_name">Michelle Appleton</h2>
              <time class="time" datetime="2020-06-28">28 Jun 2020</time>
            </div>
          </div>

          <!-- Share button-->
          <div class="btncontainer" onclick="showSocialBar()">
            <div class="sharebtn">
                <img id="arrow" src="images/icon-share.svg" alt="Share">
            </div>
        </div>


          <!-- Share Button / Pop Up Social Bar -->
          <div id="share_social">
            <div class="socialbar">
              <div class="icon-container">
            <span>SHARE</span>
            <ul>
              <li>
                <a
                  class="share_social"
                  href="https://www.facebook.com/"
                  target="_blank"
                >
                  <img src="./images/icon-facebook.svg" alt="facebook"
                /></a>
              </li>
              <li>
                <a
                  class="share_social"
                  href="https://www.twitter.com/"
                  target="_blank"
                >
                  <img src="./images/icon-twitter.svg" alt="twitter"
                /></a>
              </li>
              <li>
                <a
                  class="share_social"
                  href="https://www.pinterest.com/"
                  target="_blank"
                >
                  <img src="./images/icon-pinterest.svg" alt="pinterest"
                /></a>
              </li>
            </ul>  
          </div> <!-- end of icon-container -->
          </div> <!-- end of socialbar -->

        </div> <!-- end of share-social -->
      </div> <!-- end of author -->
    </main> <!-- end of article -->

   <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Edward Leung</a>. -->
    

<!--JS script to toggle the button, other way is toggle --> 
<script>
  function showSocialBar() {
    var x = document.getElementById("share_social");
  
    if (x.style.display === "none") {
      x.style.display = "flex";
    }
    else {
      x.style.display = "none";
    }
  }
  </script>
  </body>
</html>
